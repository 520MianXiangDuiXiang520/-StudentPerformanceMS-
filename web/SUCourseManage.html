<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师管理</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.bootcss.com/reqwest/2.0.5/reqwest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/diquick@1.4.21/diquick.css">
    <script src="https://unpkg.com/diquick@1.4.21/diquick.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
jiaoshiguanli
<div id="app" >
    app
    <div id="left">
        <div id="toggle">
            <img id="headImage" src="static/login/image/bg-01.jpg" class="circle border" style="margin-top: 90px">
        </div>
        <div id="main">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">管理员</div>
                <div class="panel-body">
                    <p>课程管理</p>
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModals" style="float: right">
                        添加课程
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="myModals" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content" style="margin-top: 100px; margin-left: 30px">
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">课 程 号</label>
                                            <input type="text" class="form-control"  v-model="id">
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">课 程 名</label>
                                            <input type="text" class="form-control"  v-model="name">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" @click="addCourse">添 加</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <table class="table table-hover">
                    <tr>
                        <th>课 程 号</th>
                        <th>课 程 名</th>
                        <th>学 分</th>
                        <th>课 时</th>
                        <th>操 作</th>
                    </tr>
                    <tr v-for="i in data">
                        <td>{{i['id']}}</td>
                        <td>{{i['name']}}</td>
                        <td>{{i['cScore']}}</td>
                        <td>{{i['cTime']}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" data-toggle="modal" :data-target="'#' + i['id']">修 改</button>
                            <button type="button" class="btn btn-danger" @click="deleteCourse(i['id'])">删 除</button>

                            <div class="modal fade" :id="i['id']" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content" style="margin-top: 100px">
                                        <div class="modal-body">
                                            <table class="table table-hover">
                                                <tr>
                                                    <th>项 目</th>
                                                    <th>内 容</th>
                                                    <th>操 作</th>
                                                </tr>
                                                <tr v-for="(v, n) in i">
                                                    <td class="active">{{n}}</td>
                                                    <td class="success">
                                                        <div class=".input-group">
                                                            <input type="text" :placeholder="i[n]" v-model="v">
                                                        </div>
                                                    </td>
                                                    <td class="warning" @click="changeInfo(i['id'],n, v)">
                                                        <button type="button" class="btn btn-info" >修改</button>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            data: [],
            id: "",
            name: "",
        },
        methods: {
            addCourse: function() {
                let self = this;
                reqwest({
                    url: 'SUCourseManageServlet'
                    , method: 'post'
                    , data: {
                        id: self.id,
                        name: self.name,
                    }
                    , error: function (err) {
                        console.log("err!")
                    }
                    , success: function (data) {
                        if(data['code'] === 200){
                            alert("录入成功");
                            self.data = data['data']
                        } else {
                            alert(data['msg'])
                        }
                    }
                })
            },
            /**
             * 修改课程信息
             * @param id
             * @param key
             * @param value
             */
            changeInfo: function(id, key, value) {
                // alert(id + " " + key + " " + value);
                let self = this;
                reqwest({
                    url: 'SUCourseManageServlet'
                    , method: 'put'
                    , data: {
                        id: id,
                        key: key,
                        value: value
                    }
                    , error: function (err) {
                        console.log("err!")
                    }
                    , success: function (data) {
                        if(data['code'] === 200){
                            alert("录入成功");
                            self.data = data['data']
                        } else {
                            alert(data['msg'])
                        }
                    }
                })
            },
            /**
             * 删除课程
             * @param id
             */
            deleteCourse: function(id) {
                let self = this;
                alert("该操作不可逆， 您确定要继续嘛");
                reqwest({
                    url: 'SUCourseManageServlet'
                    , method: 'delete'
                    , data: {
                        id: id
                    }
                    , error: function (err) {
                        console.log("err!")
                    }
                    , success: function (data) {
                        if(data['code'] === 200){
                            alert("删除成功");
                            self.data = data['data']
                        } else {
                            alert(data['msg'])
                        }
                    }
                })
            },
            /**
             * 查看课程
             */
            getData: function () {
                let self = this;
                reqwest({
                    url: 'SUCourseManageServlet'
                    , method: 'get'
                    , error: function (err) {
                        console.log("err!!!!")
                    }
                    , success: function (data) {
                        if(data['code'] === 200){
                            self.data = data['data']
                        } else {
                            alert(data['msg'])
                        }
                    }
                })
            },
        },
        mounted(){
            this.getData()
        }
    })
</script>

</body>
</html>
