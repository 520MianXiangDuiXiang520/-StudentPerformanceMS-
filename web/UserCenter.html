<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <script src="static/depend/vue/vue.js"></script>
    <script src="static/depend/reqwest/reqwest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">个人中心</div>
        <div class="panel-body">
            <p>...</p>
        </div>

        <!-- Table -->
        <table class="table table-hover">
            <tr>
                <th>项 目</th>
                <th>内 容</th>
                <th>操 作</th>
            </tr>
            <tr v-for="i in data">
                <td class="active">{{i}}</td>
                <td class="success">{{data[i]}}</td>
                <td class="warning">修改</td>
            </tr>
        </table>
    </div>
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            data: {}
        },
        methods: {
            getData: function () {
                let self = this;
                reqwest({
                    url: 'http://localhost:8080/SPMS/UserInfoServlet'
                    , method: 'get'
                    , error: function (err) {
                        console.log("err!")
                    }
                    , success: function (data) {
                        if(data['code'] === 200){
                            self.data = data['data'];
                        } else {
                            alert(data)
                        }
                        console.log(data);
                    }
                })
            },
        },
        mounted(){
            this.getData()
        }
    })
</script>
</body>
</html>
